environment:
  build_version: 5.0.0
  Version: $(build_version)-Beta%APPVEYOR_BUILD_NUMBER%
  COVERALLS_REPO_TOKEN:
    secure: YF62Z8zohfAWBzPGACl+7cC9+26ZLZbVvCTd0SdtjRyCJMr21azzvEQ5c+z7cz9q
version: $(build_version)-{build}
configuration: Release
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '$(build_version).0'
  assembly_file_version: '$(build_version).{build}'
  assembly_informational_version: '$(build_version)'
before_build:
- ps: |
      nuget restore EasyRpc.sln
      if(-Not $env:APPVEYOR_PULL_REQUEST_TITLE)
      {
         git checkout $env:APPVEYOR_REPO_BRANCH -q
         choco install docfx -y
         # choco install nuget.commandline -y
      }
build:
  project: EasyRpc.sln
  publish_nuget: true
  verbosity: minimal
test_script:
- cmd: cd tests/EasyRpc.Tests/
- cmd: CodeCoverageAppVeyor.cmd
- sh: dotnet test tests/EasyRpc.Tests/EasyRpc.Tests.csproj

after_build:
  - ps: |
        if(-Not $env:APPVEYOR_PULL_REQUEST_TITLE)
        {
            # & nuget install docfx.console -Version 2.18.4 -Source https://www.myget.org/F/docfx/api/v3/index.json
            # & docfx.console.2.18.4\tools\docfx docfx.json
            & docfx docfx.json
            if ($lastexitcode -ne 0){
              throw [System.Exception] "docfx build failed with exit code $lastexitcode."
            }
            
            git config --global credential.helper store
            Add-Content "$env:USERPROFILE\.git-credentials" "https://$($env:access_token):x-oauth-basic@github.com`n"
            git config --global user.email $env:op_build_user_email
            git config --global user.name $env:op_build_user
            git clone https://github.com/ipjohnson/EasyRpc.git -b gh-pages origin_site -q
            Copy-Item origin_site/.git _site -recurse
            CD _site
            git add -A 2>&1
            git commit -m "CI Updates" -q
            git push origin gh-pages -q
        }

artifacts:
- path: EasyRpc*.nupkg
  name: EasyRpc
image:
- Visual Studio 2019
